<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>실습1</title>
   <style>
      .box {
         display: flex;
      }

      .box>div {
         width: 100px;
         height: 100px;
         background-color: black;
         margin: 10px;
         border-radius: 10px;
      }

      @media screen and (max-width:700px) {
         .box {
            display: block;
         }

         .box>div {
            background-color: skyblue;
         }

      }
   </style>
</head>




<body>
   <div class="box">
      <div></div>
      <div></div>
      <div></div>
   </div>
</body>

</html>
