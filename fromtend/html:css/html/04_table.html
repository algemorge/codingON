<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TABLE tag</title>
</head>

<body>
   <table border="1" width="150" height="150px" align="center" bgcolor="red" bordercolor="yellow">
      <h4 align="center">TABLE</h4>
      <tr>
         <td>1</td>
         <td>2</td>
         <td>3</td>
      </tr>
      <tr>
         <td>4</td>
         <td>5</td>
         <td>6</td>
      </tr>
      <tr>
         <td>7</td>
         <td>8</td>
         <td>9</td>
      </tr>
   </table>

   <hr>

   <table border="2" cellspacing="1" cellpadding="10">
      <tr>
         <th>메뉴</th>
         <th>가격</th>
         <th>비고</th>
      </tr>
      <tr>
         <td>떡볶이</td>
         <td>5000</td>
         <td>2인 이상 주문 가능</td>
      </tr>
      <tr>
         <td>김밥</td>
         <td rowspan="2">4000</td>
         <!-- 내용이 없어도 작성해야함 -->
         <td></td>
      </tr>
      <tr>
         <td>순대</td>
         <td>간, 허파 주문 가능</td>
      </tr>
   </table>
</body>

</html>
