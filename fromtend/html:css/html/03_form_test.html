<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>form tag</title>
</head>

<body>
   <form action="post">
      <h3>설문조사</h3>
      <label for="testiId">이름</label>
      <input type="text" id="testId">
      <br>
      <label for="eml">이메일</label>
      <input type="text" placeholder="love@example.com" id="eml">

      <h4>나이</h4>
      <input type="radio" name="img" id="for10s"> <label for="for10s">10대</label>
      <input type="radio" name="img" id="for20s"> <label for="for20s">20대</label>
      <input type="radio" name="img" id="for30s"> <label for="for30s">30대</label>
      <input type="radio" name="img" id="for40s"> <label for="for40s">40대</label>
      <input type="radio" name="img" id="for50s"> <label for="for50s">50대</label>
      <input type="radio" name="img" id="for60s_over"> <label for="for60s_over">60대 이상</label>


      <h4>원하는 강의 (복수응답 가능합니다.)</h4>
      <input type="checkbox" name="html" id="html"> <label for="html">html</label>
      <input type="checkbox" name="javascript" id="javascript"> <label for="javascript">javascript</label>
      <input type="checkbox" name="css" id="css"> <label for="css">css</label>
      <br>
      <br>
      <textarea name="" id="" cols="30" rows="10" placeholder="하고 싶은 말을 써주세요"></textarea>
      <input type="submit" value="제출">

   </form>
</body>

</html>
