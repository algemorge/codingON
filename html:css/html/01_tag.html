<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tag</title>
</head>

<body>
   <h2>안녕하세요</h2>
   <h3>안녕하세요</h3>
   <h4>안녕하세요</h4>
   <h5>안녕하세요</h5>
   <h6>안녕하세요</h6>
   <br />
   <hr>
   <p>내일은 3.1절 입 &nbsp;&nbsp;&nbsp;니다.</p>
   <hr>

   <h3>오늘의 할일</h3>
   <ul type="circle">
      <!-- type을 가질 수 있음 : disc, square, circle, none ... -->
      <li>기상</li>
      <li>아침먹기</li>
      <li>산책하기</li>
   </ul>
   <hr>

   <h3>
      <em>카페라떼</em> 만드는 법
   </h3>
   <ol type="A">
      <!-- type을 가질 수 있음 : 1, a, A, i, I -->
      <!-- 태그 연습 i , em , b , strong
          i 와 em 의 차이 -->
      <li><i>우유</i>를 컵에 넣는다</li>
      <li><em>얼음</em>을 넣는다</li>
      <li><b>샷</b>을 넣는다</li>
      <li><strong>완성</strong>입니다!</li>
   </ol>
</body>

</html>
