<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>실습3. colpan rowspan 이용하기</title>
</head>

<body>
   <table border="1" width="400px" height="200px" cellpadding="10" align="center">
      <tr>
         <td colspan="2">1</td>
         <td rowspan="2">2</td>
      </tr>
      <tr>
         <td rowspan="2">3</td>
         <td>center</td>
      </tr>
      <tr>
         <td colspan="2">4</td>
      </tr>
   </table>
</body>

</html>
